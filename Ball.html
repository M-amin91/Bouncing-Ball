<!DOCTYPE HTML>
<head>
<meta charset="UTF-8">
<title>Bouncing ball animation</title>
</head>

<body>
<h1 style ="background: #85C1E9; color:#34495E; padding-left:500px; margin-right:1018px ">The<h1/>
<h1 style ="background: #85C1E9; color:#34495E; padding-left:550px; margin-right:1018px "> Bouncing<h1/>
<h1 style ="background: #85C1E9; color:#34495E; padding-left:600px; margin-right:1018px "> Ball<h1/>
<canvas id="canvas" width="500" height="150" style="background:#A2D9CE; border:2px solid green; margin-left:500px; margin-top:50px">[Canvas Area]</canvas>

<script>
 
function init( )  {

    const canvas = document.getElementById( 'canvas' )
	
  if ( canvas.getContext )
  {
    const context = canvas.getContext( '2d' )
    const cw = canvas.width 
    const ch = canvas.height	
     let x = 5 , y = 44 , dx = 5 , dy = 5
	  context.fillStyle = '#34495E '
	
    setInterval( function( ) {
		 if ( ( x+dx > cw-30 ) || ( x+dx < 10 ) ) dx = -dx
		 if ( ( y+dy > ch-30 ) || ( y+dy < 10 ) ) dy = -dy
		 x += dx
		 y += dy 
		 paint( context, cw, ch, x, y ) } , 25 )
	
	
  }
}
document.addEventListener( 'DOMContentLoaded', init )

function paint( context, cw, ch, x, y ) {
  context.clearRect( 0 , 0 , cw , ch )
  context.beginPath( )
  context.arc( x , y , 30 , 0 , ( Math.PI * 2) , true )
  context.fill()
  
}

</script>
</body>

</html>
